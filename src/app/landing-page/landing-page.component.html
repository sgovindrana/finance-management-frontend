<div class="landing-page">
    <!-- Background Video -->
    <video autoplay loop muted class="background-video">
      <source src="assets/videos/background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <h1>Financial Management</h1>
      </div>
      <div class="cta-buttons">
        <button mat-raised-button color="primary" routerLink="/auth">Login</button>
        <button mat-raised-button color="accent" routerLink="/auth/register">Sign Up</button>
      </div>
    </header>
  
    <!-- Features Section -->
    <section class="features">
      <div class="feature-card" *ngFor="let feature of features">
        <mat-card class="feature-card">
          <mat-card-header>
            <mat-card-title>{{ feature.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ feature.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </section>
  
    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2025 Financial Management Application. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </div>
